
version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: otp
      POSTGRES_PASSWORD: otp_pass
      POSTGRES_DB: otpdb
    volumes: [ "pgdata:/var/lib/postgresql/data" ]
  redis:
    image: redis:7
    command: redis-server --save "" --appendonly no
  api:
    build: ../server
    environment:
      DATABASE_URL: postgresql+psycopg2://otp:otp_pass@db:5432/otpdb
      REDIS_URL: redis://redis:6379/0
      API_TOKEN: changeme
    depends_on: [ db, redis ]
    ports: [ "8001:8001" ]
  worker:
    build: ../server
    command: rq worker --url redis://redis:6379/0 default
    environment:
      DATABASE_URL: postgresql+psycopg2://otp:otp_pass@db:5432/otpdb
      REDIS_URL: redis://redis:6379/0
    depends_on: [ db, redis ]
  web:
    build: ../webapp
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8001
    ports: [ "3000:3000" ]
    depends_on: [ api ]
  nginx:
    image: nginx:1.27
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot-etc:/etc/letsencrypt
    ports: [ "80:80", "443:443" ]
    depends_on: [ web ]
  certbot:
    image: certbot/certbot
    entrypoint: /bin/sh -c
    command: "trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;"
    volumes:
      - certbot-etc:/etc/letsencrypt
volumes:
  pgdata:
  certbot-etc:
