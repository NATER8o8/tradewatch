version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: otp
      POSTGRES_PASSWORD: otp_pass
      POSTGRES_DB: otpdb
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    command: redis-server --save "" --appendonly no

  api:
    build:
      context: ../server
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://otp:otp_pass@db:5432/otpdb
      REDIS_URL: redis://redis:6379/0
      API_TOKEN: changeme
    depends_on: [ db, redis ]
    ports: [ "8001:8001" ]
    volumes:
      - ../server:/app:delegated

  worker:
    build:
      context: ../server
      dockerfile: Dockerfile
    command: rq worker --url redis://redis:6379/0 default
    environment:
      DATABASE_URL: postgresql+psycopg2://otp:otp_pass@db:5432/otpdb
      REDIS_URL: redis://redis:6379/0
    depends_on: [ db, redis ]
    volumes:
      - ../server:/app:delegated

  web:
    build:
      context: ../webapp
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8001
    ports: [ "3000:3000" ]
    depends_on: [ api ]
    volumes:
      - ../webapp:/app:delegated

volumes:
  pgdata:
